Brojac {{brojac}}

<div *ngIf="jel_vidljivo()" [ngStyle]="stil_za_ime()">
  Kako si {{ime}}
</div>

<br>

<input value="{{ime}}"><br>
<input [value]="ime"><br>
<input [(ngModel)]="ime"><br>
<button class="btn btn-outline-danger" (click)="f1()">Dugme f1</button>
<input [(ngModel)]="filter_ime">
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Slika</th>
  </tr>
  </thead>
  <tr *ngFor="let x of getpodaci()">
    <td>{{x.ime}}</td>
    <td>{{x.prezime}}</td>
    <td><img style="width: 30px" src="{{x.slika_studenta}}"></td>
    <td><button (click)="odabrani_student=x">Edit</button></td>
  </tr>
</table>

<div *ngIf="odabrani_student != null">
<label>Ime</label>
<input [(ngModel)]="odabrani_student.ime">

<label>Prezime</label>
<input [(ngModel)]="odabrani_student.prezime">

  <button (click)="snimi()">Snimi</button>
</div>

<div *ngFor="let x of niz">{{x}}</div>
